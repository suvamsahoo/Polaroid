<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/contact.css" />
  </head>
  <body>
    <div class="BC-section">
      <img src="/img/BCimg.png" alt="" class="BC-img" />
    </div>

    <div class="contact-section">
      <form
        action="mailto:codecolon4@gmail.com"
        class="contact-form"
        method="POST"
      >
        <div class="row">
          <input
            type="text"
            class="contact-form-text"
            placeholder="Your Name"
          />
        </div>

        <div class="row">
          <input
            type="email"
            class="contact-form-text"
            placeholder="Your Email"
          />
        </div>

        <div class="row">
          <input
            type="text"
            class="contact-form-text"
            placeholder="Your Phone"
          />
        </div>

        <div class="row">
          <textarea class="contact-form-text" placeholder="Message"></textarea>
        </div>

        <div class="row">
          <input type="submit" class="contact-form-btn" value="Send Message" />
        </div>
      </form>
    </div>


    <div class="home-btn">
      <a href="/">
        <a href="/"><img src="/home.png" alt="" class="homeIMG"></a>
      /></a>
    </div>

  </body>
</html>
